<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1">
    <title> Expense-Tracker-App </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="screen">

    <div>
    <h1> Simple Expense Manager Project</h1>
    <h2> Add a new item:</h2>
    </div>

    <form Id="form" name="myForm" action="/action_page.php" onsubmit="return IsEmpty()" method="post" >

    <div class = "block_container">

        <div class="location">
            <span class="m1">Location:</span> 
            <input type="text" name="location" Id = "loc" placeholder="Tranzaction location?" required>
       </div>

    </div>


    <div class = "block_container">

        <div class="type">
        <span class="m1" >Type:</span> 
        <select name="cc" Id="types">
            <option value="Cash">Cash</option>
            <option value="Card">Card</option>
            <option value="Crypto">Crypto</option>
            <option value="Other">Other</option>
            </select>
        </div>
    


        <div class = "name">
            <span class="m1">Name:</span> 
            <input type="text" id= "descriptionItem" name="item-name" placeholder="What did you spend on?">
            </div>
            
    </div>




    <div class = "block_container">

        <div class="type">
        <span class="m1">Date:</span> 
        <input type = "date" Id = "dates"name = "calendar">   
        </div>


        <div class="name">
            <span class="m1">Amount:</span> 
            <input type="number" name="amount" Id = "howmuch" placeholder="How much?">
       </div>

    </div>


</div>
    <div > 
        <button id="newexpense" class ="add" type="submit">Add a new expense</button>
    </div>  
</form>



    <table id="table">
        <tr class = "newrow">
          <th id="types">Type</th>
          <th id="date">Date</th>
          <th id="description">Description</th>
          <th id="amount" >Amount</th>
          <th id="location">Location</th>
        </tr>
        <!-- <td></td> -->
       
    </table>

    



    <script src="script.js"></script>
</body>
