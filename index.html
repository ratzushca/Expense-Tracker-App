<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="initial-scale=1">
    <title> Expense-Tracker-App </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div>
    <h1> Simple Expense Manager Project</h1>
    <h2> Add a new item:</h2>
    </div>


    <div class = "block_container">

        <div class="type">
        <span>Type:</span> 
        <select name="cc">
            <option value="Cash">Cash</option>
            <option value="Card">Card</option>
            <option value="Crypto">Crypto</option>
            <option value="Other">Other</option>
            </select>
        </div>
    


        <div class = "name">
            <span>Name:</span> 
            <input type="text" name="item-name" placeholder="What did you spend on?">
            </div>
            
    </div>




    <div class = "block_container">

        <div class="type">
        <span>Date:</span> 
        <input type = "date" >   
        </div>


        <div class="name">
            <span>Amount:</span> 
            <input type="number" name="amount" placeholder="What was the damage?">
       </div>

    </div>

</div>
    <div > 
        <button id="newexpense">Add a new expense</button>
    </div>  

    <table>
        <tr>
          <th id="type">Type</th>
          <th id="name">Name</th>
          <th id="date">Date</th>
          <th id="amount">Amount</th>
        </tr>
    </table>

    



    <script src="script.js"></script>
</body>
