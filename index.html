<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="initial-scale=1">
    <title> Expense-Tracker-App </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div>
    <h1> Simple Expense Manager Project</h1>
    <h2> Add a new item:</h2>
    </div>

    <div class = "block_container">

        <div class="location">
            <span class="m1">Location:</span> 
            <input type="text" name="location" Id = "loc" placeholder="Where the transaction was made?">
       </div>

    </div>


    <div class = "block_container">

        <div class="type">
        <span class="m1" >Type:</span> 
        <select name="cc" Id="types">
            <option value="Cash">Cash</option>
            <option value="Card">Card</option>
            <option value="Crypto">Crypto</option>
            <option value="Other">Other</option>
            </select>
        </div>
    


        <div class = "name">
            <span class="m1">Name:</span> 
            <input type="text" id= "descriptionItem" name="item-name" placeholder="What did you spend on?">
            </div>
            
    </div>




    <div class = "block_container">

        <div class="type">
        <span class="m1">Date:</span> 
        <input type = "date" Id = "dates">   
        </div>


        <div class="name">
            <span class="m1">Amount:</span> 
            <input type="number" name="amount" Id = "howmuch" placeholder="What was the damage?">
       </div>

    </div>


</div>
    <div > 
        <button id="newexpense">Add a new expense</button>
    </div>  




    <table id="table">
        <tr>
          <th id="types">Type</th>
          <th id="date">Date</th>
          <th id="description">Description</th>
          <th id="amount" >Amount</th>
          <th id="location">Location</th>
        </tr>
        <!-- <td></td> -->
       
    </table>

    



    <script src="script.js"></script>
</body>
